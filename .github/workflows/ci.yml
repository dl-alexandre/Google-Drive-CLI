name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests (non-Windows)
        if: matrix.os != 'windows-latest'
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        run: go test -v ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build for all platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o bin/gdrv-linux-amd64 ./cmd/gdrv
          GOOS=linux GOARCH=arm64 go build -o bin/gdrv-linux-arm64 ./cmd/gdrv
          GOOS=darwin GOARCH=amd64 go build -o bin/gdrv-darwin-amd64 ./cmd/gdrv
          GOOS=darwin GOARCH=arm64 go build -o bin/gdrv-darwin-arm64 ./cmd/gdrv
          GOOS=windows GOARCH=amd64 go build -o bin/gdrv-windows-amd64.exe ./cmd/gdrv
          GOOS=windows GOARCH=arm64 go build -o bin/gdrv-windows-arm64.exe ./cmd/gdrv

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.64.8
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
